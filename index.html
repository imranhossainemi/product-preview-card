<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    p,a,span {
      font-family: 'Montserrat',serif;
      font-size: 14px;
    }

    h2,h3 {
      font-family: 'Fraunces',serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      flex-wrap: nowrap;
    }

    main {
      min-width: 1440px;
      height: 100vh;
      background-color: hsl(30,38%,92%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cart {
      width: 600px;
      height: 450px;
      border-radius: 10px;
      display: flex;
      flex-direction: row;
      justify-content: right;
      background-color: hsl(0, 0%, 100%);
    }

    .product-image {
      width: 50%;
      height: 100%;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }

    .desktop-image {
      width: 100%;
      height: 100%;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }

    .mobile-image {
      display: none;
    }

    .prod-details {
      width: 50%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: left;
      padding: 20px;
    }

    .prod-desc {
      width: 100%;
      height: 60%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .prod-desc>span {
      color: hsl(228,12%,48%);
      letter-spacing: 5px;
      text-transform: uppercase;
      font-weight: 500;
    }

    .prod-desc>h2 {
      font-size: 32px;
      color: hsl(212, 21%, 14%);
      font-weight: 700;
      line-height: 30px;
    }

    .prod-desc>p {
      color: hsl(228,12%,48%);
      font-weight: 500;
    }

    .cart-btm {
      width: 100%;
      height: 40%;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
    }

    .price {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 200px;
    }

    .price>h3 {
      color: hsl(158,36%,37%);
      font-size: 28px;
    }

    .price>p {
      color: hsl(228,12%,48%);
      font-weight: 500;
    }

    .button {
      width: 100%;
      height: 50px;
      background-color: hsl(158,36%,37%);
      border-radius: 5px;
      text-align: center;
      font-weight: 700;
      line-height: 50px;
      text-decoration: none;
      color: hsl(0, 0%, 100%);
      border: none;
      cursor: pointer;
    }

    .button>img {
      margin-right: 5px;
    }

    .button:hover {
      background-color: hsl(158, 49%, 15%);
    }

    @media screen and (max-width:700px) {
      .cart {
        width: 350px;
        height: 700px;
        flex-direction: column;
        justify-content: start;
      }

      .product-image {
        width: 100%;
        height: 40%;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      .desktop-image {
        display: none;
      }

      .mobile-image {
        display: block;
        width: 100%;
        height: 100%;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      .prod-details {
        width: 100%;
        height: 60%;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        justify-content: space-between;
      }

      .prod-desc {
        height: 50%;
      }

      .prod-desc>p {
        line-height: 25px;
      }

      .price {
        margin: 10px 0;
      }
    }

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="cart">
      <div class="product-image">
        <img src="./images/image-product-desktop.jpg" alt="product image" class="desktop-image">
        <img src="./images/image-product-mobile.jpg" alt="product image" class="mobile-image">
      </div>
      <div class="prod-details">
        <div class="prod-desc">
          <span>Perfume</span>
          <h2>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="cart-btm">
          <div class="price">
            <h3>$149.99</h3>
            <p><del>$169.99</del></p>
          </div>
          <button  class="button" type="button"><img src="images/icon-cart.svg" alt="cart icon"> Add to Cart </button>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Imran Hossain</a>.
  </footer>
</body>
</html>
